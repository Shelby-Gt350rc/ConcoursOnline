<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> new Centre</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/> 
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                     <h:outputLabel value="IntituleCentre:" for="intituleCentre" />
                    <h:inputText id="intituleCentre" value="#{centreCtrler.leCentre.intituleCentre}" title="IntituleCentre" />
                    <h:outputLabel value="CodeCentre:" for="codeCentre" />
                    <h:inputText id="codeCentre" value="#{centreCtrler.leCentre.codeCentre}" title="CodeCentre" />
                    <h:outputLabel value="ActiveCentre:" for="activeCentre" />
                    <h:inputText id="activeCentre" value="#{centreCtrler.leCentre.activeCentre}" title="ActiveCentre" required="true" requiredMessage="The ActiveCentre field is required."/>
                </h:panelGrid>
                <h:commandButton value="Save" action="#{centreCtrler.ajouterCentre()}"/>
                <h:link  class="btn btn-info" value="Accueil" outcome="index">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </h:link> 
            </h:form>
             
            
        </f:view>

    </h:body>
</html>
