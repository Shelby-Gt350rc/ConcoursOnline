<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> new Centre</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Idcentre:" for="idcentre" />
                    <p:inputText id="idcentre" value="#{centreCtrler.selectioner.idcentre}" title="Idcentre" required="true" requiredMessage="The Idcentre field is required."/>
                    <p:outputLabel value="IntituleCentre:" for="intituleCentre" />
                    <p:inputText id="intituleCentre" value="#{centreCtrler.selectioner.intituleCentre}" title="IntituleCentre" />
                    <p:outputLabel value="CodeCentre:" for="codeCentre" />
                    <p:inputText id="codeCentre" value="#{centreCtrler.selectioner.codeCentre}" title="CodeCentre" />
                    <p:outputLabel value="ActiveCentre:" for="activeCentre" />
                    <p:inputText id="activeCentre" value="#{centreCtrler.selectioner.activeCentre}" title="ActiveCentre" required="true" requiredMessage="The ActiveCentre field is required."/>
                </p:panelGrid>
                <p:commandButton action="#{centreCtrler.create()}" value="Save"/>
            </h:form>
        </f:view>

    </h:body>
</html>
