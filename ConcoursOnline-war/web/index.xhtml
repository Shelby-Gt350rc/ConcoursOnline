<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     <title>Accueil Iss Concours Online</title>
    </h:head>
    <h:body style="background-color: orange; color:maroon ">
        <center>
            <H1>Iss Maroua Concours Online</H1>
            <H2>Ecours de developpement...</H2>
            <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{centreCtrler.element}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Idcentre"/>
                            </f:facet>
                            <h:outputText value="#{item.idcentre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IntituleCentre"/>
                            </f:facet>
                            <h:outputText value="#{item.intituleCentre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CodeCentre"/>
                            </f:facet>
                            <h:outputText value="#{item.codeCentre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ActiveCentre"/>
                            </f:facet>
                            <h:outputText value="#{item.activeCentre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </center>
       </h:body>
</html>
